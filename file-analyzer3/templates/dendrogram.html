<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dendrogram for {{ domain }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Dendrogram for Domain: {{ domain }}</h1>
        <div class="flex justify-center">
            <img src="{{ url_for('static', filename='dendrograms/' + domain + '_dendrogram.png') }}" alt="Dendrogram Image" class="rounded shadow-lg">
        </div>
        <div class="mt-6 text-center">
            <a href="{{ url_for('cluster_domain', domain=domain, method='hierarchical') }}" class="text-blue-600 hover:underline">‚Üê Back to Clustering Results</a>
        </div>
    </div>
</body>
</html>
