<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF-IDF Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">TF-IDF Results</h1>
        <div class="mb-4">
            <h2 class="text-2xl">TF-IDF Table</h2>
            <div>
                {{ tables|safe }}
            </div>
        </div>
        <form method="POST" action="/clustering">
            <div class="mb-4">
                <label class="block text-xl">Clustering Method</label>
                <select name="clustering_method" class="border p-2 w-full">
                    <option value="kmeans">KMeans</option>
                    <option value="dbscan">DBSCAN</option>
                    <option value="hierarchical">Hierarchical</option>
                </select>
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Apply Clustering</button>
        </form>
        <form method="POST" action="/visualize" class="mt-4">
            <button type="submit" class="bg-purple-500 text-white py-2 px-4 rounded">Visualize with PCA</button>
        </form>
    </div>
</body>
</html>
